<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
    window.onload = function() {
        var chart = new CanvasJS.Chart("chartContainer", {
            theme: "light2", // "light1", "light2", "dark1", "dark2"
            animationEnabled: true,
            zoomEnabled: true,
            title: {
                text: "CPU温度图"
            },
            axisX: {
                title: "timeline",
                gridThickness: 2
            },
            axisY: {
                title: "CPU温度"
            },
            data: [{
                type: "area",
                xValueType: "dateTime",
                dataPoints: [ //array
                {% for i in data%}
 //               <p>{{i[0]}}----{{i[1]}}</p>
                {{"{x:"}}{{i[1]}}{{",y:"}}{{i[0]/1000}}{{"},"}}
                {% endfor %}
               
                ]
            }]
        });

        chart.render();
    }
    </script>
    <script type="text/javascript" src="{{url_for('static', filename='canvasjs.min.js')}}"></script>
</head>

<body>
    <div id="chartContainer" style="height: 300px; width: 100%;">
    </div>
    <img src="{{url_for('static', filename='temperature.jpg')}}" alt="cpu温度图" />

</body>

</html>
